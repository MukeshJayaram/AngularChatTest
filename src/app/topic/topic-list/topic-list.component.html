<div *ngIf="!isNotShow">
  <h3>Topic list
    <img src="./assets/ic_refresh_black_24px.svg" class="pointer" height="20px" alt="Refresh Topic list" title="Refresh Topic list"
      (click)="refreshList()">
  </h3>
  <div class="container">
    <div class="row col-sm-6 col-md-8">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Topic</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let topic of topicList | async">
            <td>
              <a [routerLink]="['/topics',  topic.name , topic._id]">
                {{ topic.name }}
              </a>
            </td>
            <td>
              <img src="./assets/delete-button.svg" class="pointer" height="15px" alt="Delete Topic" title="Delete Topic" (click)="deleteTopic(topic._id)">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
